<body>
    <!-- Navigation -->
    <nav>
        <div class="navigation flex flex-center" id="navigation">
            <div class="logo">
                <a href="#">
                    <img src="static/images/logoprev.png" alt="Logo">
                </a>
            </div>
            <div class="hamburger">
                <a onclick="hamburgerOpean();">

            <ul class="flex" id="navul">

            </ul>

    </nav>

    <!-- Submition Form -->
    <div class="p-1 container">
        <Form class="form">
            <h1>Feel Free To Contact:</h1>
            <div class="form-group flex flex-collem">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group flex flex-collem">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group flex flex-collem">
                <label for="phone">Number:</label>
                <input type="text" id="phone" placeholder="Enter Your Phone number">
            </div>
            <div class="form-group flex flex-collem">
                <label for="issus">Writw Why You Want To Contact Me For:</label>
                <textarea name="textarea" id="issus" placeholder="Describe Your issus"></textarea>
            </div>
            <div class="form-group flex flex-collem">
                <div id="recaptcha"></div>
            </div>
            <div class="form-group flex flex-collem">
                <b>
                    <input type="submit" value="Submit Now">
                </b>
            </div>
        </Form>
    </div>

    <script data-ad-client="ca-pub-8697697732831839" async

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
    $(window).on('scroll', () => {
        if ($(window).scrollTop()) {
            $('nav').addClass('black');
            $('.scroll').addClass('black');
            $('.links').addClass('black')
        }
        else {
            $('nav').removeClass('black');
            $('nav').removeClass('black');
            $('.links').removeClass('black')
        }
    })
</script>
