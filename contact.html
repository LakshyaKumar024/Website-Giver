<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Templates</title>
    <link rel="shortcut icon" href="static/images/logo2.png" type="image/x-icon" />
    <link rel="stylesheet" href="sass/contact.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/utils.css">
    <link rel="stylesheet" href="static/responcive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav></nav>

    <!-- Submition Form -->
    <div class="p-1 container">
        <Form class="form">
            <h1 class="form-heading">Feel Free To Contact:</h1>
            <div class="form-group flex flex-collem">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group flex flex-collem">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group flex flex-collem">
                <label for="phone">Number:</label>
                <input type="text" id="phone" placeholder="Enter Your Phone number">
            </div>
            <div class="form-group flex flex-collem">
                <label for="issus">Writw Why You Want To Contact Me For:</label>
                <textarea name="textarea" id="issus" placeholder="Describe Your issus"></textarea>
            </div>
            <div class="form-group flex flex-collem">
                <div id="recaptcha"></div>
            </div>
            <div class="form-group flex flex-collem">
                <b>
                    <input type="submit" value="Submit Now">
                </b>
            </div>
        </Form>
    </div>

    <script data-ad-client="ca-pub-8697697732831839" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <!-- Footer -->
    <footer class="flex flex-center"></footer>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
    var onloadCallback = function () {
        grecaptcha.render('recaptcha', {
            'sitekey': '6Le7w-UZAAAAAHZqi3mKL7FBCBOwfiIsMhsm15in'
        });
    };
</script>

<script src="script/header.js"></script>
<script src="script/hamburger.js"></script>
<script src="script/datetime.js"></script>

</html>
